spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.database=postgresql
spring.jpa.properties.database-platform=org.hibernate.dialect.PostgreSQLDialect
application.security.secretKey=${SECURITY_KEY}
application.security.expiration=84600000
application.security.refreshToken.expiration=604800000
message.hello = Hello world from Wall-ET!
springdoc.swagger-ui.enabled=false